<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7SIM - 专业接码服务平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 引入Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        /* 原有所有样式保持不变 */
        
        /* 验证提醒样式 */
        .verification-notice {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .verification-notice p {
            margin-bottom: 10px;
            color: #856404;
        }
        
        .resend-verification {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
            font-size: 0.9rem;
        }
        
        .resend-verification:hover {
            color: #0056b3;
        }
        
        .resend-verification:disabled {
            color: #6c757d;
            cursor: not-allowed;
        }
        
        .countdown {
            color: #6c757d;
            font-size: 0.8rem;
            margin-top: 5px;
        }
        
        .test-mode-notice {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 0.9rem;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <!-- 原有HTML结构保持不变 -->

    <!-- 注册模态框 - 添加测试模式提示 -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>注册账户</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="test-mode-notice">
                <i class="fas fa-flask"></i> 测试模式：同一个邮箱可重复注册，用于功能测试
            </div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="reg-email">电子邮箱</label>
                    <input type="email" id="reg-email" class="form-control" placeholder="请输入您的邮箱" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">密码</label>
                    <input type="password" id="reg-password" class="form-control" placeholder="请输入密码" required>
                </div>
                <div class="form-group">
                    <label for="reg-confirm-password">确认密码</label>
                    <input type="password" id="reg-confirm-password" class="form-control" placeholder="请再次输入密码" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">注册</button>
                <div class="form-footer">
                    <p>已有账户？ <a href="#" id="toLogin">立即登录</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- 登录模态框 - 添加验证提醒 -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>登录账户</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div id="verificationNotice" class="verification-notice" style="display: none;">
                <p>您的邮箱尚未验证，请检查您的邮箱并完成验证。</p>
                <button class="resend-verification" id="resendVerification">重新发送验证邮件</button>
                <div class="countdown" id="resendCountdown" style="display: none;"></div>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-email">电子邮箱</label>
                    <input type="email" id="login-email" class="form-control" placeholder="请输入您的邮箱" required>
                </div>
                <div class="form-group">
                    <label for="login-password">密码</label>
                    <input type="password" id="login-password" class="form-control" placeholder="请输入密码" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">登录</button>
                <div class="form-footer">
                    <p>还没有账户？ <a href="#" id="toRegister">立即注册</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- 原有其他HTML结构保持不变 -->

    <script>
        // Firebase配置 - 请替换为您的实际配置
        const firebaseConfig = {
            apiKey: "您的API密钥",
            authDomain: "您的项目ID.firebaseapp.com",
            projectId: "您的项目ID",
            storageBucket: "您的项目ID.appspot.com",
            messagingSenderId: "您的发送者ID",
            appId: "您的应用ID"
        };

        // 初始化Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // 全局变量
        let resendCooldown = 0;
        let resendTimer = null;

        document.addEventListener('DOMContentLoaded', function() {
            // 原有选项卡切换代码保持不变...

            // 重新发送验证邮件
            const resendVerificationBtn = document.getElementById('resendVerification');
            const resendCountdown = document.getElementById('resendCountdown');
            const verificationNotice = document.getElementById('verificationNotice');

            resendVerificationBtn.addEventListener('click', function() {
                const user = auth.currentUser;
                if (user) {
                    resendVerificationEmail(user);
                }
            });

            // 表单提交处理 - 修改注册逻辑
            document.getElementById('registerForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('reg-email').value;
                const password = document.getElementById('reg-password').value;
                const confirmPassword = document.getElementById('reg-confirm-password').value;
                
                if (password !== confirmPassword) {
                    alert('两次输入的密码不一致');
                    return;
                }
                
                // 先尝试登录，如果用户已存在就直接登录并发送验证邮件
                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        // 用户已存在，直接登录成功
                        const user = userCredential.user;
                        
                        // 发送验证邮件（无论是否已验证）
                        user.sendEmailVerification().then(() => {
                            alert('验证邮件已重新发送到您的邮箱！');
                        }).catch((error) => {
                            console.error('发送验证邮件失败:', error);
                            alert('发送验证邮件失败: ' + error.message);
                        });
                        
                        hideModal(registerModal);
                        updateUI();
                    })
                    .catch((error) => {
                        // 如果登录失败，尝试创建新用户
                        if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                            // 使用Firebase注册新用户
                            auth.createUserWithEmailAndPassword(email, password)
                                .then((userCredential) => {
                                    // 注册成功
                                    const user = userCredential.user;
                                    
                                    // 发送邮箱验证
                                    user.sendEmailVerification().then(() => {
                                        alert('注册成功！验证邮件已发送到您的邮箱，请查收并验证。');
                                    }).catch((error) => {
                                        console.error('发送验证邮件失败:', error);
                                    });
                                    
                                    // 创建用户文档
                                    createUserDocument(user.uid, email);
                                    
                                    hideModal(registerModal);
                                    updateUI();
                                })
                                .catch((error) => {
                                    console.error('注册失败:', error);
                                    alert('注册失败: ' + error.message);
                                });
                        } else {
                            alert('登录失败: ' + error.message);
                        }
                    });
            });
            
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                
                // 使用Firebase登录用户
                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        // 登录成功
                        const user = userCredential.user;
                        
                        // 显示验证提醒（无论是否已验证）
                        verificationNotice.style.display = 'block';
                        
                        if (!user.emailVerified) {
                            alert('您的邮箱尚未验证，请检查您的邮箱并完成验证。');
                        } else {
                            alert('登录成功！');
                            verificationNotice.style.display = 'none';
                        }
                        
                        hideModal(loginModal);
                        updateUI();
                    })
                    .catch((error) => {
                        console.error('登录失败:', error);
                        
                        // 如果是用户不存在，提示注册
                        if (error.code === 'auth/user-not-found') {
                            alert('该邮箱尚未注册，请先注册账户。');
                            hideModal(loginModal);
                            showModal(registerModal);
                        } else {
                            alert('登录失败: ' + error.message);
                        }
                    });
            });
            
            // 监听认证状态变化
            auth.onAuthStateChanged((user) => {
                updateUI();
                if (user) {
                    // 用户登录后显示验证状态
                    if (!user.emailVerified) {
                        verificationNotice.style.display = 'block';
                    } else {
                        verificationNotice.style.display = 'none';
                    }
                }
            });
            
            // 初始化UI
            updateUI();
        });
        
        // 重新发送验证邮件函数
        function resendVerificationEmail(user) {
            const resendVerificationBtn = document.getElementById('resendVerification');
            const resendCountdown = document.getElementById('resendCountdown');
            
            // 禁用按钮并开始倒计时
            resendVerificationBtn.disabled = true;
            resendCooldown = 60; // 60秒冷却时间
            
            user.sendEmailVerification()
                .then(() => {
                    alert('验证邮件已重新发送到您的邮箱！');
                    
                    // 显示倒计时
                    resendCountdown.style.display = 'block';
                    updateResendCountdown();
                    
                    // 启动倒计时器
                    resendTimer = setInterval(updateResendCountdown, 1000);
                })
                .catch((error) => {
                    console.error('重新发送验证邮件失败:', error);
                    alert('发送验证邮件失败: ' + error.message);
                    resendVerificationBtn.disabled = false;
                });
        }
        
        // 更新重新发送倒计时
        function updateResendCountdown() {
            const resendVerificationBtn = document.getElementById('resendVerification');
            const resendCountdown = document.getElementById('resendCountdown');
            
            if (resendCooldown > 0) {
                resendCountdown.textContent = `(${resendCooldown}秒后可重新发送)`;
                resendCooldown--;
            } else {
                resendVerificationBtn.disabled = false;
                resendCountdown.style.display = 'none';
                clearInterval(resendTimer);
            }
        }
        
        // 更新UI显示状态
        function updateUI() {
            const user = auth.currentUser;
            const guestButtons = document.getElementById('guestButtons');
            const userInfo = document.getElementById('userInfo');
            
            if (user) {
                // 用户已登录
                guestButtons.style.display = 'none';
                userInfo.style.display = 'flex';
                
                // 更新余额显示
                updateBalanceDisplay(user.uid);
                
                // 更新用户头像显示
                const userAvatar = document.getElementById('userAvatar');
                if (user.email) {
                    userAvatar.innerHTML = `<i class="fas fa-user"></i>`;
                }
            } else {
                // 用户未登录
                guestButtons.style.display = 'flex';
                userInfo.style.display = 'none';
            }
        }
        
        // 创建用户文档（只在第一次注册时创建）
        function createUserDocument(uid, email) {
            // 检查是否已存在用户文档
            db.collection('users').doc(uid).get()
                .then((doc) => {
                    if (!doc.exists) {
                        // 只有不存在时才创建新文档
                        db.collection('users').doc(uid).set({
                            email: email,
                            balance: 0.00,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            apiKey: generateRandomApiKey(),
                            lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                        })
                        .then(() => {
                            console.log('用户文档创建成功');
                        })
                        .catch((error) => {
                            console.error('创建用户文档失败:', error);
                        });
                    } else {
                        // 更新最后登录时间
                        db.collection('users').doc(uid).update({
                            lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                })
                .catch((error) => {
                    console.error('检查用户文档失败:', error);
                });
        }
        
        // 更新余额显示
        function updateBalanceDisplay(uid) {
            db.collection('users').doc(uid).get()
                .then((doc) => {
                    if (doc.exists) {
                        const userData = doc.data();
                        const balanceAmount = document.getElementById('balanceAmount');
                        balanceAmount.textContent = `¥${userData.balance.toFixed(2)}`;
                    }
                })
                .catch((error) => {
                    console.error('获取用户余额失败:', error);
                });
        }
        
        // 更新用户余额
        function updateUserBalance(uid, amount) {
            db.collection('users').doc(uid).get()
                .then((doc) => {
                    if (doc.exists) {
                        const userData = doc.data();
                        const newBalance = userData.balance + amount;
                        
                        db.collection('users').doc(uid).update({
                            balance: newBalance
                        })
                        .then(() => {
                            updateBalanceDisplay(uid);
                        })
                        .catch((error) => {
                            console.error('更新用户余额失败:', error);
                        });
                    }
                })
                .catch((error) => {
                    console.error('获取用户数据失败:', error);
                });
        }
        
        // 生成随机API密钥
        function generateRandomApiKey() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '7sim_';
            for (let i = 0; i < 32; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        
        // 保存用户API密钥
        function saveUserApiKey(uid, apiKey) {
            return db.collection('users').doc(uid).update({
                apiKey: apiKey
            });
        }
        
        // 获取用户API密钥
        function getUserApiKey(uid) {
            return db.collection('users').doc(uid).get()
                .then((doc) => {
                    if (doc.exists) {
                        return doc.data().apiKey;
                    }
                    return null;
                })
                .catch((error) => {
                    console.error('获取API密钥失败:', error);
                    return null;
                });
        }
        
        // 原有的其他函数保持不变...
    </script>
</body>
</html>
