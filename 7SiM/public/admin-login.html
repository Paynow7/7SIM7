<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员后台登录 - 7SIM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --danger: #e74c3c;
            --light: #f8f9fa;
            --dark: #212529;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .admin-login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 50px 40px;
            width: 100%;
            max-width: 450px;
            position: relative;
        }

        .admin-badge {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--danger);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .admin-icon {
            width: 80px;
            height: 80px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 2rem;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .admin-header h1 {
            color: var(--dark);
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .admin-header p {
            color: #6c757d;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            margin-top: 15px;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .login-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .login-footer a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-badge">管理员系统</div>
        
        <div class="admin-header">
            <div class="admin-icon">
                <i class="fas fa-lock"></i>
            </div>
            <h1>管理员登录</h1>
            <p>7SIM 后台管理系统</p>
        </div>

        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>

        <form id="adminLoginForm">
            <div class="form-group">
                <label for="adminEmail"><i class="fas fa-envelope"></i> 管理员邮箱</label>
                <input type="email" id="adminEmail" class="form-control" placeholder="输入管理员邮箱" required>
            </div>
            
            <div class="form-group">
                <label for="adminPassword"><i class="fas fa-key"></i> 管理员密码</label>
                <input type="password" id="adminPassword" class="form-control" placeholder="输入管理员密码" required>
            </div>

            <button type="submit" class="btn btn-primary" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> 登录管理员系统
            </button>
        </form>

        <div class="login-footer">
            <a href="index.html"><i class="fas fa-arrow-left"></i> 返回用户首页</a>
        </div>
    </div>

    <script>
        // Firebase配置（与主站相同）
        const firebaseConfig = {
            apiKey: "您的API密钥",
            authDomain: "您的项目ID.firebaseapp.com",
            projectId: "您的项目ID",
            storageBucket: "您的项目ID.appspot.com",
            messagingSenderId: "您的发送者ID",
            appId: "您的应用ID"
        };

        // 初始化Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // 管理员邮箱白名单（您可以在这里添加管理员邮箱）
        const adminEmails = [
            "admin@7sim.com",
            "your-email@gmail.com"
            // 添加更多管理员邮箱
        ];

        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');

            // 隐藏错误消息
            errorMessage.style.display = 'none';

            // 检查是否为管理员邮箱
            if (!adminEmails.includes(email)) {
                showError('该邮箱不是管理员邮箱');
                return;
            }

            // 显示加载状态
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 登录中...';
            loginBtn.classList.add('loading');

            // Firebase登录
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    
                    // 验证邮箱
                    if (!user.emailVerified) {
                        showError('请先验证管理员邮箱');
                        auth.signOut();
                        return;
                    }

                    // 登录成功，跳转到管理员后台
                    window.location.href = 'admin.html';
                })
                .catch((error) => {
                    console.error('管理员登录失败:', error);
                    
                    let errorMsg = '登录失败: ';
                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMsg += '管理员账户不存在';
                            break;
                        case 'auth/wrong-password':
                            errorMsg += '密码错误';
                            break;
                        case 'auth/invalid-email':
                            errorMsg += '邮箱格式不正确';
                            break;
                        default:
                            errorMsg += error.message;
                    }
                    
                    showError(errorMsg);
                })
                .finally(() => {
                    // 恢复登录按钮
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> 登录管理员系统';
                    loginBtn.classList.remove('loading');
                });
        });

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // 检查是否已经登录
        auth.onAuthStateChanged((user) => {
            if (user && adminEmails.includes(user.email) && user.emailVerified) {
                // 如果已经是管理员且已登录，直接跳转
                window.location.href = 'admin.html';
            }
        });
    </script>
</body>
</html>
